<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>realocator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/64c6291932.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Prompt:wght@300;400;500&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="containerMain">
        <div class="row header">
            <div class="col m12">
                <h1><i class="fa-solid fa-location-dot"></i> realocator</h1>
            </div>

        </div>

        <div class="row">
            <div class="col m3">
                <div class="card #00796b teal darken-2 inputButton">
                    <div class="card-content white-text">
                        <span class="card-title">

                            <h2><i class="fa-solid fa-magnifying-glass"></i> search town/suburb</h2>

                        </span>

                        <form>
                            <input id="location-name" type="text" name="location-name"
                                placeholder="enter search location" />

                            <a id="button-fetch-property-list" class="waves-effect waves-light btn-small">search</a>

                        </form>



                    </div>

                </div>
                <div class="card #009688 teal">
                    <div class="card-content white-text">
                        <span class="card-title">
                            <h2><i class="fa-solid fa-heart"></i> my shortlist</h2>
                        </span>
                        <a id="button-clear-shortlist" class="waves-effect waves-light btn-small">Clear Shortlist</a>

                    </div>

                    <div class="card-action" id="shortList">

                    </div>
                </div>
                <div class="card #80cbc4 teal lighten-3">
                    <div class="card-content white-text">
                        <span class="card-title">
                            <h2><i class="fa-solid fa-circle-info"></i> weather information</h2>
                        </span>


                    </div>
                    <div class="card-action" id="weatherTable">
                        <section class="details">
                            <div>
                                <p>Temperature: <span id="temp"></span></p>
                                <p>Feels Like: <span id="feels"></span></p>
                                <p>Wind Speed: <span id="wind"></span></p>
                                <p>Humidity: <span id="humidity"></span></p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col m9">
                <div id="table-container" class="card white darken-1">

                </div>
            </div>

        </div>
        <div class="footer">
            <div class="card white darken-1">


                <div class="card-action otherLinks">
                    <a href="https://weather.com/" target="_blank">weather.com</a>
                    <a href="https://airbnb.com.au/" target="_blank">airbnb</a>
                    <a href="https://www.lastminute.com.au/" target="_blank">lastminute</a>
                    <a href="https://www.trivago.com.au/" target="_blank">trivago</a>
                    <a href="https://www.booking.com" target="_blank">booking.com</a>
                    <a href="https://www.skyscanner.com.au" target="_blank">skyscanner</a>
                </div>

            </div>

        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/storage.js"></script>
    <script src="./assets/weather.js"></script>
</body>

</html>
